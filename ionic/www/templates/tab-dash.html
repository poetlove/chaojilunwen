<ion-view view-title="超级论文">
   <ion-content lazy-scroll>		
		<ion-slide-box class="slidebox" delegate-handle="slideimgs" show-pager="true"  auto-play="true" does-continue="true" slide-interval="2000" >		  
		  <ion-slide on-slide-changed="papar(index)">
		    <img image-lazy-src="{{imgUrl}}{{adinfos[0].adpicname}}" style="width: 100%; height: 25%" >	
		  </ion-slide>
		  <ion-slide>
		    <img image-lazy-src="{{imgUrl}}{{adinfos[1].adpicname}}" style="width: 100%; height: 25%" >
		  </ion-slide>
		  <ion-slide>
		    <img image-lazy-src="{{imgUrl}}{{adinfos[2].adpicname}}" style="width: 100%; height: 25%" >
		  </ion-slide>
		  <ion-slide>
		    <img image-lazy-src="{{imgUrl}}{{adinfos[3].adpicname}}" style="width: 100%; height: 25%" >
		  </ion-slide>		  
		</ion-slide-box>
		

	<div class="button-bar">
		  <a ng-click="setNews()" class="button button-small button-royal {{isNews}}" >咨询News</a>
		  <a ng-click="setActiv()" class="button button-small button-royal {{isAct}}" >活动Activity</a>
	</div>
  
  	<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>
 
 	<ion-list ng-if="isVisblse()">    	    	
      <ion-item  ng-repeat="chat in topics " style="padding-right: 8px;" href="#/tab/dash/{{chat.id}}">				
       	<div ng-if="!chat.realflg" class="item-thumbnail-left ">	
       		<img image-lazy-src="{{imgUrl}}{{chat.listitem_pic_name}}">	     
        	<p>{{chat.title}}</p>
        	<div align="right">
        		<p>{{chat.createdate}}</p>            		
        	</div>
		</div>
       	<div ng-if="chat.realflg">
       		<div style="padding-left: 8px; min-height: 40px ; ">
        		<p>{{chat.title}}</p>           		
        	</div>        	
        	<div align="right">
        		<p>{{chat.createdate}}</p>            		
        	</div>
		</div>		
      </ion-item>
    </ion-list> 
           	
    <!--<div class="item item-divider">▼　新视野</div>-->
       
    <ion-list ng-if="!isVisblse()">    	    	
      <ion-item class="item-image list-img" ng-repeat="act in activInfo"  href="#/tab/chats/{{chat.id}}">
 		
		<div style="position:relative">
		 	<div style="position:absolute; left:0; top:0; color:#444; font-weight:bold">{{act.title}}</div> 
		 	<img  image-lazy-src="{{imgUrl}}{{act.listitem_pic_name}}" > 
		</div>

      </ion-item>     
    </ion-list>
    
    <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="moreDataCanBeLoaded()"></ion-infinite-scroll>
    
  </ion-content> 
  
</ion-view>
