<ion-view view-title="{{currentTab|stateName}}">
	
  <ion-nav-buttons side="right">
	<button class="button button-clear button-light" ng-click="openPopover($event)">区域</button>
  </ion-nav-buttons>
	
	
  <ion-content lazy-scroll>		

		
 	<ion-list>    	    	
      <ion-item  ng-repeat="chat in news " style="padding-right: 8px;" href="#/tab/dash/{{chat.id}}">				
       	<div class="item-thumbnail-left ">	
       		<img image-lazy-src="{{chat.pic}}">	     
        	<p><span style="float: left;"> {{chat.title}}</span> <span style="float: right;">室外</span> </p>
        	<div align="right">
        		<p>{{chat.state}}</p>            		
        	</div>
        	<p><span style="float: left;"> {{chat.price}}</span> <span style="float: right; color: #FF3B30;">特惠8折</span> </p>
		</div>

      </ion-item>
    </ion-list> 
  
  	<!--<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>-->             
    <!--<ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="moreDataCanBeLoaded()"></ion-infinite-scroll>-->
    
  </ion-content> 
  
</ion-view>
